<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scan-Ride</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .passkey-box {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .passkey-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #unlockBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        #riderPage {
            display: none;
            text-align: center;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        #darkModeToggle {
            margin-top: 20px;
            padding: 6px 12px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="passkeyPage">
        <h1>üîê Enter Passkey</h1>
        <div class="passkey-container">
            <input class="passkey-box" type="text" maxlength="1" oninput="moveToNext(this, 0)">
            <input class="passkey-box" type="text" maxlength="1" oninput="moveToNext(this, 1)">
            <input class="passkey-box" type="text" maxlength="1" oninput="moveToNext(this, 2)">
            <input class="passkey-box" type="text" maxlength="1" oninput="moveToNext(this, 3)">
            <input class="passkey-box" type="text" maxlength="1" oninput="moveToNext(this, 4)">
            <input class="passkey-box" type="text" maxlength="1" oninput="moveToNext(this, 5)">
        </div>
        <button id="unlockBtn" onclick="verifyPasskey()">Unlock Ride</button>
        <p id="passkey-message" style="color: red;"></p>
    </div>

    <div id="riderPage">
        <h1>üö¥‚Äç‚ôÇÔ∏è Ride Started!</h1>
        <p>Enjoy your ride. Ride safe!</p>
        <button onclick="startJourney()">Start Navigation</button>
    </div>

    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        let passkey = "123456"; 

        function verifyPasskey() {
            let enteredPasskey = Array.from(document.querySelectorAll(".passkey-box")).map(input => input.value).join("");
            if (enteredPasskey === passkey) {
                fetch("http://192.168.7.59/unlock")
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        showRiderPage();
                    })
                    .catch(error => {
                        console.error("Error unlocking bike:", error);
                    });
            } else {
                document.getElementById("passkey-message").innerText = "Incorrect Passkey!";
            }
        }

        function showRiderPage() {
            document.getElementById("passkeyPage").style.display = "none";
            document.getElementById("riderPage").style.display = "block";
        }

        function startJourney() {
            window.location.href = "https://www.google.com/maps";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function moveToNext(input, index) {
            let inputs = document.querySelectorAll(".passkey-box");
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }
    </script>
</body>
</html>
