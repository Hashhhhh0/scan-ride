<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container, .rider-card {
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .input-box {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #6200ea;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .btn {
      background-color: #3498db;
    }
    .btn-danger {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container" id="passkeyPage">
    <h2>Enter Passkey</h2>
    <div class="input-container">
      <input type="text" class="input-box" maxlength="1" oninput="moveNext(this)">
      <input type="text" class="input-box" maxlength="1" oninput="moveNext(this)">
      <input type="text" class="input-box" maxlength="1" oninput="moveNext(this)">
      <input type="text" class="input-box" maxlength="1" oninput="moveNext(this)">
      <input type="text" class="input-box" maxlength="1" oninput="moveNext(this)">
      <input type="text" class="input-box" maxlength="1" oninput="moveNext(this)">
    </div>
    <button onclick="verifyPasskey()">Unlock</button>
    <p id="message" style="color: red;"></p>
  </div>

  <div class="rider-card" id="riderPage" style="display: none;">
    <h1>Welcome Rider!</h1>
    <p>Bike is unlocked.</p>
    <button class="btn" onclick="lockBike()">Lock Bike</button>
  </div>

  <script>
    const passkey = "123456";
    const ESP32_IP = "http://192.168.7.59"; // Change this if needed

    function moveNext(input) {
      if (input.value.length === 1) {
        const next = input.nextElementSibling;
        if (next && next.classList.contains("input-box")) {
          next.focus();
        }
      }
    }

    function verifyPasskey() {
      const inputs = document.querySelectorAll(".input-box");
      let entered = "";
      inputs.forEach(input => entered += input.value);
      if (entered === passkey) {
        fetch(`${ESP32_IP}/unlock`)
          .then(() => {
            document.getElementById("passkeyPage").style.display = "none";
            document.getElementById("riderPage").style.display = "block";
          })
          .catch(() => {
            document.getElementById("message").innerText = "Error contacting ESP32!";
          });
      } else {
        document.getElementById("message").innerText = "Wrong passkey!";
      }
    }

    function lockBike() {
      fetch(`${ESP32_IP}/lock`)
        .then(() => {
          alert("Bike locked!");
          location.reload();
        })
        .catch(() => alert("Could not contact ESP32"));
    }
  </script>
</body>
</html>
