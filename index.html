<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan-Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      color: #00ffcc;
    }
    .passkey-box {
      width: 30px;
      font-size: 24px;
      text-align: center;
      margin: 0 5px;
    }
    #riderPage {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h1>Enter Passkey to Unlock</h1>
    <div>
      <input class="passkey-box" maxlength="1" />
      <input class="passkey-box" maxlength="1" />
      <input class="passkey-box" maxlength="1" />
      <input class="passkey-box" maxlength="1" />
      <input class="passkey-box" maxlength="1" />
      <input class="passkey-box" maxlength="1" />
    </div>
    <button class="btn" onclick="verifyPasskey()">Unlock</button>
    <p id="passkey-message"></p>
  </div>

  <div id="riderPage">
    <h1>Bike Unlocked ðŸ”“</h1>
    <p>You can now ride!</p>
    <button class="btn" onclick="lockBike()">Lock Bike ðŸ”’</button>
    <p id="lock-status"></p>
  </div>

  <script>
    let passkey = "123456";
    let esp32IP = "http://192.168.7.59"; // replace with your ESP32 IP if it changes

    function verifyPasskey() {
      let enteredPasskey = Array.from(document.querySelectorAll(".passkey-box")).map(input => input.value).join("");
      if (enteredPasskey === passkey) {
        fetch(`${esp32IP}/unlock`)
          .then(() => {
            console.log("Relay ON - Bike unlocked");
            showRiderPage();
          })
          .catch(err => {
            console.error("ESP32 not reachable", err);
            document.getElementById("passkey-message").innerText = "Could not connect to bike. Try again.";
          });
      } else {
        document.getElementById("passkey-message").innerText = "Incorrect Passkey!";
      }
    }

    function showRiderPage() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("riderPage").style.display = "block";
    }

    function lockBike() {
      fetch(`${esp32IP}/lock`)
        .then(() => {
          document.getElementById("lock-status").innerText = "ðŸ”’ Bike Locked!";
          console.log("Relay OFF - Bike locked");
        })
        .catch(err => {
          console.error("ESP32 not reachable", err);
          document.getElementById("lock-status").innerText = "Could not lock bike. Try again.";
        });
    }
  </script>
</body>
</html>
